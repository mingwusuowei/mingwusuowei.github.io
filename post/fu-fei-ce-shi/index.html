<script type="text/javascript">
document.writeln("<input type=\"text\" id=\"payId\" style=\"display:none\"/>");
document.writeln("内容&nbsp;<input type=\"text\" id=\"price\" placeholder=\"价格\" value=\"1.0\" style=\"width:50px;height:20px;\" disabled=\"disabled\"/>&nbsp;元以上,选择");
document.writeln("<input type=\"text\" id=\"param\" value=\"blog\" style=\"display:none\"/>");
document.writeln("<select id=\"type\"><option value=\"1\">微信支付</option><option value=\"2\">支付宝支付</option></select>");
document.writeln("<button onclick=\"zf()\">支付</button>");
document.writeln("订单号&nbsp;<input type =\"text\" id=\"dingdanhao\" value =\"\" />");
document.writeln("<input type=\"submit\" id=\"submit_query\" class=\"btn btn-primary btn-block\" value=\"立即查询\" onclick=\"cx()\"></br>");

document.writeln("<input type=\"text\" id=\"yztxt\" value=\"U2FsdGVkX19gZa3NPp+2so7LosHzyg==\" onkeyup=\"yztest(this.value);\" style=\"display:none\"/>");
document.writeln("<input name=\"yzmm\" type=\"text\" id=\"yzmm\" style=\"display:none\"/>");

document.writeln("<input name=\"pwd\" type=\"text\" id=\"pwd\" style=\"display:none\"/>");
document.writeln("<div id=\"Ciphertext\" style=\"display:none\">");
document.writeln("<input id=\"Ciphertexts\" name=\"Ciphertexts\" type=\"text\" value=\"\" style=\"display:none\"/>");
document.writeln("<textarea id=\"contentmw\" name=\"contentmw\" rows=\"10\" cols=\"100\" style= \"overflow-x:hidden;overflow-y:hidden\"></textarea>");
document.writeln("</div>");

var Order = $.getUrlParam('Order');
window.onload = function(){
	$("#dingdanhao").val(Order);
	if (document.getElementById("dingdanhao").value != ''){
	cx();
	}
}
var urls = hex_md5(window.location.pathname).substr(8,16);
$("#payId").val(urls + new Date().getTime());
$("#param").val(window.location.href);
function zf() {
	var p = "payId="+$("#payId").val() + "&price="+$("#price").val()+"&param="+$("#param").val()+"&type="+$("#type").val();
	window.location.href = "https://dh.feifan.ga/example/main.php?" + p;
}
function yztest (defaultVal) {
	document.getElementById("pwd").value = defaultVal;
}
var mwtxt = document.getElementById("mwtxt").value;
document.getElementById("Ciphertexts").value = mwtxt;
function test (defaultVal) {
	document.getElementById("Ciphertexts").value = defaultVal;
}
function cx(){
	var curl = 'https://dh.feifan.ga/getOrder?orderId=' + document.getElementById("dingdanhao").value;
	$.getJSON(curl,function(data){
		//$('#').append('<p>state:'+data.data.state+'</p>');
		jQuery("input[id=yzmm]").val(data.data.state);
		var pid = data.data.payId.substr(0,16);
		if (pid == hex_md5(window.location.pathname).substr(8,16)){
			yzjs();
		}
	});
}
function yzjs(){
	var constr = $("#yztxt").val();
	var pwdstr = document.getElementById("yzmm").value;
	//var pwdstr = pwds.split('').reverse().join('');
	var desstr = CryptoJS.RC4.decrypt(constr, pwdstr).toString(CryptoJS.enc.Utf8);
	$("#pwd").val(desstr);
	
	var constr = $("#Ciphertexts").val();
	var pwdstr = document.getElementById("pwd").value;
	//var pwdstr = pwds.split('').reverse().join('');
	var desstr = CryptoJS.RC4.decrypt(constr, pwdstr).toString(CryptoJS.enc.Utf8);
	$("#contentmw").val(desstr);
	document.getElementById("pwd").style.display="none";
	document.getElementById("Ciphertext").style.display="block";
}
</script>

<script>
  function getScrollTop() {
    var scrollTop = 0,
      bodyScrollTop = 0,
      documentScrollTop = 0;
    if (document.body) {
      bodyScrollTop = document.body.scrollTop;
    }
    if (document.documentElement) {
      documentScrollTop = document.documentElement.scrollTop;
    }
    scrollTop = (bodyScrollTop - documentScrollTop > 0) ? bodyScrollTop : documentScrollTop;
    return scrollTop;
  };

  function getScrollHeight() {
    var scrollHeight = 0,
      bodyScrollHeight = 0,
      documentScrollHeight = 0;
    if (document.body) {
      bSH = document.body.scrollHeight;
    }
    if (document.documentElement) {
      dSH = document.documentElement.scrollHeight;
    }
    scrollHeight = (bSH - dSH > 0) ? bSH : dSH;
    return scrollHeight;
  };

  function getWindowHeight() {
    var windowHeight = 0;
    if (document.compatMode == "CSS1Compat") {
      windowHeight = document.documentElement.clientHeight;
    } else {
      windowHeight = document.body.clientHeight;
    }
    return windowHeight;
  };

  $(document).ready((function (_this) {
    return function () {
      var bt;
      bt = $('#back_to_top');
      if ($(document).width() > 480) {
        $(window).scroll(function () {
          var st;
          st = $(window).scrollTop();
          if (st > 30) {
            return bt.css('display', 'block');
          } else {
            return bt.css('display', 'none');
          }
        });
        return bt.click(function () {
          $('body,html').animate({
            scrollTop: 0
          }, 800);
          return false;
        });
      }
    };
  })(this));

  $(document).ready((function (_this) {
    return function () {
      var bt;
      bt = $('#down_to_bottom');
      if ($(document).width() > 480) {
        $(window).scroll(function () {
          var st;
          st = $(window).scrollTop();
          if (getScrollTop() + getWindowHeight() == getScrollHeight()) {
            return bt.css('display', 'none');
          } else {
            return bt.css('display', 'block');
          }
        });
        return bt.click(function () {
          $('body,html').animate({
            scrollTop: $('body,html')[0].scrollHeight
          }, 800);
          return false;
        });
      }
    };
  })(this));
</script>
